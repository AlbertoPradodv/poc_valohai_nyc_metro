- step:
    name: preprocess-dataset
    image: python:3.9
    command:
    - pip install -r requirements.txt
    - python ./preprocess_dataset.py {parameters}
    inputs:
    - name: myinput
      default:  datum://0182b0ad-0cee-a0a0-a4f8-ec01b8421bb3
      optional: false

- step:
    name: select_data
    command:
      - pip install -r requirements.txt
      - pip list
      - python select_data.py
    inputs:
      - name: raw
        default: datum://0182c6ec-b632-ba5f-dfde-b5e39f7187bf
    image: continuumio/anaconda3

- step:
    name: simple_train
    command:
      - pip install -r requirements_ml.txt
      - pip install -r requirements_prophet.txt
      - python -m pip install prophet valohai-utils
      - python train_line.py {parameters}
    inputs:
      - name: sample
        default: 'datum://0182ccac-a92f-2bc6-845a-915ad5d274bc'
    image: continuumio/anaconda3
    parameters:
      - name: growth
        pass-as: --growth={v}
        type: string
        default: linear
      - name: changepoint_prior_scale
        pass-as: --changepoint_prior_scale={v}
        type: float
        default: 0.005

- step:
    name: train
    command:
      - pip install -r requirements_ml.txt
      - pip install -r requirements_prophet.txt
      - python -m pip install prophet valohai-utils
      - python train.py
    inputs:
      - name: data
        default: 'datum://0182ccac-a92f-2bc6-845a-915ad5d274bc'
    image: continuumio/anaconda3
    parameters:
      - name: growth
        type: string
        default: linear
      - name: changepoint_prior_scale
        type: float
        default: 0.005

- step:
    name: predict
    command:
      - pip install -r requirements_ml.txt
      - pip install -r requirements_prophet.txt
      - python -m pip install prophet valohai-utils
      - python predict.py
    inputs:
      - name: model
        default: 'datum://model-prophet'
    image: continuumio/anaconda3

- pipeline:
    name: preprocess-and-train
    nodes:
    - name: preprocess
      type: execution
      step: select_data
    - name: train
      type: execution
      step: simple_train
    edges:
    - [preprocess.output.data_sample.csv, train.input.sample]

- endpoint:
    name: pred
    description: API fo Prophet model
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.7
    server-command: uvicorn api_predict:app --host 0.0.0.0 --port 8000